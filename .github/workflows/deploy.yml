name: Deploy pages
on: push

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '>=20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Install slidev
        run:  pnpm i -g @slidev/cli

      - name: Build
        run: slidev build --base vue-js-why-so-much-love

      - name: Deploy pages
        uses: crazy-max/ghaction-github-pages@v2
        with:
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          